<!DOCTYPE html><html lang="en"><head><title>Base Converter</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/static/baseconverter.css"><link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"><link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"><link rel="icon" href="/static/calculator.png"></head><body class="w3-light-grey"><noscript><div class="w3-container w3-pale-red w3-text-red"><p>Enable Javascript to add features to this app.</p></div></noscript><div class="w3-container w3-hide-small space-top"></div><div class="w3-row"><div class="w3-col w3-center w3-quarter w3-padding-jumbo w3-hide-small mycol"><div id="bases" style="display:none" class="w3-hide-medium w3-hide-small w3-card-16"><div id="deleteArea" class="w3-input w3-center w3-light-grey w3-border-0 deleteArea"></div><button id="btnAdd" class="w3-btn-block w3-blue">+</button></div></div><div class="w3-col w3-quarter w3-hide-small w3-right mycol"></div><div class="w3-rest"><div class="w3-white content"><div class="w3-container w3-light-blue"><a href="https://github.com/chtison/libgo/tree/master/baseconverter/http" target="_blank" class="w3-hoverable w3-right w3-padding-12"><i class="fa fa-github w3-xlarge"></i></a><h2>Base Converter</h2></div><form method="post" action="/" class="w3-padding"><label for="number" class="w3-label w3-text-dark-grey">Number</label><input id="number" name="number" autocomplete="off" required class="w3-input w3-border" {{- with .Number }} value="{{ . }}"{{ end }}><hr><label for="inBase" class="w3-label w3-text-dark-grey">In Base</label><input id="inBase" name="inBase" autocomplete="off" required class="w3-input w3-border" {{- with .InBase }} value="{{ . }}"{{ end }}>{{- with .ErrorInBase }}<div class="w3-container w3-leftbar w3-border-red w3-pale-red"><p style="margin: 5px 0" class="errorParagraph">{{.}}</p></div>{{- end}}<hr><label for="toBase" class="w3-label w3-text-dark-grey">To Base</label><input id="toBase" name="toBase" autocomplete="off" required class="w3-input w3-border" {{- with .ToBase }} value="{{ . }}"{{ end }}>{{- with .ErrorToBase }}<div class="w3-container w3-leftbar w3-border-red w3-pale-red"><p class="errorParagraph">{{.}}</p></div>{{- end}}<hr><button type="submit" class="w3-btn w3-blue w3-margin-bottom"><i class="fa fa-calculator icon-calculator"></i>Convert</button><a href="/"><span class="w3-btn btn-blue w3-margin-bottom w3-indigo w3-right"><i class="fa fa-repeat icon-repeat"></i>Reset</span></a></form>{{- with .Result }}<div class="w3-container w3-pale-green"><p>{{.}}</p></div>{{- end }}</div></div></div><script src="/static/baseconverter.js"></script></body></html>
